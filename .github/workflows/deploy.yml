name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Trigger the action on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy files to Hostinger
      run: rsync -avz --delete-after -e "ssh -o StrictHostKeyChecking=no" ./ michael.r.mcgrain@gmail.com@89.116.191.98:/root/deployTests